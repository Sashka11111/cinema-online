<svg xmlns="http://www.w3.org/2000/svg" width="300" height="450" viewBox="0 0 300 450">
    <!-- Фон з градієнтом у кольорах сайту -->
    <defs>
        <linearGradient id="posterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4a6fd1"/> <!-- darker accent-color -->
            <stop offset="100%" stop-color="#2d4ea6"/> <!-- even darker accent-color -->
        </linearGradient>
        <pattern id="noisePattern" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="#000000" opacity="0.05"/>
            <rect width="1" height="1" x="10" y="10" fill="#ffffff" opacity="0.3"/>
            <rect width="1" height="1" x="30" y="40" fill="#ffffff" opacity="0.3"/>
            <rect width="1" height="1" x="50" y="20" fill="#ffffff" opacity="0.3"/>
            <rect width="1" height="1" x="70" y="80" fill="#ffffff" opacity="0.3"/>
            <rect width="1" height="1" x="90" y="60" fill="#ffffff" opacity="0.3"/>
            <rect width="1" height="1" x="20" y="70" fill="#ffffff" opacity="0.3"/>
            <rect width="1" height="1" x="40" y="90" fill="#ffffff" opacity="0.3"/>
            <rect width="1" height="1" x="60" y="30" fill="#ffffff" opacity="0.3"/>
            <rect width="1" height="1" x="80" y="50" fill="#ffffff" opacity="0.3"/>
        </pattern>
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Основний фон -->
    <rect width="300" height="450" fill="url(#posterGradient)"/>

    <!-- Текстура -->
    <rect width="300" height="450" fill="url(#noisePattern)" opacity="0.1"/>

    <!-- Рамка -->
    <rect x="20" y="20" width="260" height="410" rx="10" fill="none" stroke="white" stroke-width="2"
        stroke-opacity="0.3"/>

    <!-- Іконка відсутнього зображення -->
    <g transform="translate(150, 150)" filter="url(#shadow)">
        <!-- Круглий фон -->
        <circle cx="0" cy="0" r="80" fill="white" opacity="0.1"/>

        <!-- Іконка фільму -->
        <g transform="scale(2.2)">
            <!-- Кінострічка -->
            <rect x="-25" y="-20" width="50" height="40" rx="4" fill="none" stroke="white"
                stroke-width="2" opacity="0.9"/>

            <!-- Котушки -->
            <circle cx="-15" cy="-10" r="5" fill="white" opacity="0.8"/>
            <circle cx="15" cy="-10" r="5" fill="white" opacity="0.8"/>
            <circle cx="-15" cy="10" r="5" fill="white" opacity="0.8"/>
            <circle cx="15" cy="10" r="5" fill="white" opacity="0.8"/>

            <!-- Центральний елемент -->
            <rect x="-8" y="-5" width="16" height="10" rx="2" fill="white" opacity="0.8"/>
        </g>
    </g>

    <!-- Текст "Постер відсутній" -->
    <text x="150" y="280" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
        text-anchor="middle" fill="white" opacity="0.9">Постер відсутній
    </text>

    <!-- Декоративні елементи -->
    <rect x="60" y="320" width="180" height="2" rx="1" fill="white" opacity="0.3"/>
    <rect x="80" y="340" width="140" height="2" rx="1" fill="white" opacity="0.3"/>
    <rect x="100" y="360" width="100" height="2" rx="1" fill="white" opacity="0.3"/>

    <!-- Зірочки рейтингу внизу -->
    <g transform="translate(150, 390)">
        <g transform="translate(-60, 0)">
            <polygon
                points="0,-8 2.4,-2.4 8.8,-2.4 4,1.6 5.6,8 0,4.8 -5.6,8 -4,1.6 -8.8,-2.4 -2.4,-2.4"
                fill="white" opacity="0.5"/>
        </g>
        <g transform="translate(-30, 0)">
            <polygon
                points="0,-8 2.4,-2.4 8.8,-2.4 4,1.6 5.6,8 0,4.8 -5.6,8 -4,1.6 -8.8,-2.4 -2.4,-2.4"
                fill="white" opacity="0.5"/>
        </g>
        <g transform="translate(0, 0)">
            <polygon
                points="0,-8 2.4,-2.4 8.8,-2.4 4,1.6 5.6,8 0,4.8 -5.6,8 -4,1.6 -8.8,-2.4 -2.4,-2.4"
                fill="white" opacity="0.7"/>
        </g>
        <g transform="translate(30, 0)">
            <polygon
                points="0,-8 2.4,-2.4 8.8,-2.4 4,1.6 5.6,8 0,4.8 -5.6,8 -4,1.6 -8.8,-2.4 -2.4,-2.4"
                fill="white" opacity="0.5"/>
        </g>
        <g transform="translate(60, 0)">
            <polygon
                points="0,-8 2.4,-2.4 8.8,-2.4 4,1.6 5.6,8 0,4.8 -5.6,8 -4,1.6 -8.8,-2.4 -2.4,-2.4"
                fill="white" opacity="0.5"/>
        </g>
    </g>
</svg>
